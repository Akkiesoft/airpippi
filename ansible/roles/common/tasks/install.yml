- name: install packages
  apt: >
    name={{ item }}
    state=present
    update_cache=yes
    cache_valid_time=3600
  with_items:
    - at
    - avahi-daemon
    - nginx
    - php7.0-fpm
    - php-pear
    - python-dev
    - python-setuptools
    - wiringpi
  become: yes

- name: enabled services
  systemd: >
    name={{ item }}
    enabled=yes
  with_items:
    - atd
    - avahi-daemon
    - nginx
    - php7.0-fpm
  become: yes

- name: install pip
  easy_install: name=pip
  become: yes

- name: install pythoon modules
  pip: >
    name={{ item }}
    state=present
  become: yes
  with_items:
    - tweepy
    - passlib
# passlib for ansible basic auth module
