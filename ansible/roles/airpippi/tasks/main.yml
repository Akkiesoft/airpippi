- name: install packages
  apt:
    name:
    - avahi-daemon
    - nginx
    - python3-pip
    - python3-dev
    - python3-setuptools
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: enable 1-wire
  command: "raspi-config nonint do_onewire 0"

- name: enable i2c
  command: "raspi-config nonint do_i2c 0"

- name: create htpasswd file for airpippi
  htpasswd:
    path: /etc/nginx/airpippi_api.htpasswd
    name: "{{ airpippi_user }}"
    password: "{{ airpippi_pass }}"
    owner: root
    group: www-data
    mode: 0640
  when:
    - airpippi_user is defined
    - airpippi_pass is defined

- name: copy nginx siteconfig
  template:
    src: default.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: 0644
  notify: restart nginx

- name: install airpippi
  copy:
    src: airpippi
    dest: /opt/
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    mode: 0644
    directory_mode: 0755
  notify: restart airpippi api service

- name: copy config
  template:
    src: airpippi.conf
    dest: /opt/airpippi/config/airpippi.conf
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    mode: 0644
  notify: restart airpippi api service

- name: copy service file
  copy:
    src: airpippi.service
    dest: /etc/systemd/system
    owner: "root"
    group: "root"
    mode: 0644

- name: install python modules
  pip:
    requirements: /opt/airpippi/requirements.txt

- name: enabled services
  systemd:
    name: "{{ item }}"
    enabled: yes
    daemon_reload: yes
  loop:
    - nginx
    - airpippi
